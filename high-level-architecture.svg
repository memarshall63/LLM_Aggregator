<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  
  <!-- Client -->
  <rect x="50" y="175" width="100" height="50" fill="#f0f0f0" stroke="#000" />
  <text x="100" y="205" text-anchor="middle">Client</text>
  
  <!-- API Gateway -->
  <rect x="250" y="150" width="100" height="100" fill="#e6f3ff" stroke="#000" />
  <text x="300" y="185" text-anchor="middle">API Gateway</text>
  <text x="300" y="205" text-anchor="middle">(JWT Auth)</text>
  
  <!-- Serverless Function -->
  <rect x="450" y="150" width="100" height="100" fill="#d9ead3" stroke="#000" />
  <text x="500" y="185" text-anchor="middle">Serverless</text>
  <text x="500" y="205" text-anchor="middle">Function</text>
  
  <!-- LLM APIs -->
  <rect x="650" y="50" width="100" height="50" fill="#fff2cc" stroke="#000" />
  <text x="700" y="80" text-anchor="middle">LLM API 1</text>
  
  <rect x="650" y="125" width="100" height="50" fill="#fff2cc" stroke="#000" />
  <text x="700" y="155" text-anchor="middle">LLM API 2</text>
  
  <rect x="650" y="200" width="100" height="50" fill="#fff2cc" stroke="#000" />
  <text x="700" y="230" text-anchor="middle">LLM API 3</text>
  
  <rect x="650" y="275" width="100" height="50" fill="#fff2cc" stroke="#000" />
  <text x="700" y="305" text-anchor="middle">LLM API 4</text>
  
  <!-- Blob Storage -->
  <rect x="450" y="300" width="100" height="50" fill="#fce5cd" stroke="#000" />
  <text x="500" y="330" text-anchor="middle">Blob Storage</text>
  
  <!-- Connections -->
  <line x1="150" y1="200" x2="250" y2="200" stroke="#000" marker-end="url(#arrowhead)" />
  <line x1="350" y1="200" x2="450" y2="200" stroke="#000" marker-end="url(#arrowhead)" />
  <line x1="550" y1="200" x2="650" y2="75" stroke="#000" marker-end="url(#arrowhead)" />
  <line x1="550" y1="200" x2="650" y2="150" stroke="#000" marker-end="url(#arrowhead)" />
  <line x1="550" y1="200" x2="650" y2="225" stroke="#000" marker-end="url(#arrowhead)" />
  <line x1="550" y1="200" x2="650" y2="300" stroke="#000" marker-end="url(#arrowhead)" />
  <line x1="500" y1="250" x2="500" y2="300" stroke="#000" marker-end="url(#arrowhead)" />
</svg>
